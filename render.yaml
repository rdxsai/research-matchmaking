services:
  # FastAPI Backend Service
  - type: web
    name: research-matchmaking-api
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "cd app && uvicorn main:app --host 0.0.0.0 --port $PORT"
    healthCheckPath: "/"
    
  # PostgreSQL Database
  - type: pserv
    name: research-matchmaking-db
    env: postgresql
    
  # Redis Cache
  - type: redis
    name: research-matchmaking-redis

# Environment Variables (will be set in Render dashboard)
envVars:
  - key: DATABASE_URL
    fromDatabase:
      name: research-matchmaking-db
      property: connectionString
  - key: REDIS_URL
    fromService:
      type: redis
      name: research-matchmaking-redis
      property: connectionString
